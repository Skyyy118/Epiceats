<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Eats Fine Dine Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> WELCOME TO EPIC EATS FINE DINE </h1>

        <!-- Pizzas Section -->
        <h2>Veg Pizzas</h2>
        <div class="form-group">
            <label for="margheritaPizzaQty">Margherita Pizza - ₹200:</label>
            <input type="number" id="margheritaPizzaQty" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="farmhousePizzaQty">Farmhouse Pizza - ₹250:</label>
            <input type="number" id="farmhousePizzaQty" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="veggieSupremePizzaQty">Veggie Supreme Pizza - ₹300:</label>
            <input type="number" id="veggieSupremePizzaQty" value="0" min="0">
        </div>

        <!-- Burgers Section -->
        <h2>Veg Burgers</h2>
        <div class="form-group">
            <label for="alooTikkiBurgerQty">Aloo Tikki Burger - ₹100:</label>
            <input type="number" id="alooTikkiBurgerQty" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="paneerBurgerQty">Paneer Burger - ₹150:</label>
            <input type="number" id="paneerBurgerQty" value="0" min="0">
        </div>

        <h2>Non-Veg Burgers</h2>
        <div class="form-group">
            <label for="chickenBurgerQty">Chicken Burger - ₹180:</label>
            <input type="number" id="chickenBurgerQty" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="baconBurgerQty">Bacon Burger - ₹250:</label>
            <input type="number" id="baconBurgerQty" value="0" min="0">
        </div>

        <!-- Sides Section -->
        <h2>Sides</h2>
        <div class="form-group">
            <label for="friesSize">Fries (Select Size):</label>
            <select id="friesSize">
                <option value="0">Select Size</option>
                <option value="small">Small - ₹50</option>
                <option value="medium">Medium - ₹80</option>
                <option value="large">Large - ₹100</option>
            </select>
        </div>
        <div class="form-group">
            <label for="chickenNuggetsQty">Chicken Nuggets - ₹120:</label>
            <input type="number" id="chickenNuggetsQty" value="0" min="0">
        </div>
        
        <!-- Beverages Section -->
        <h2>Beverages</h2>
        <div class="form-group">
            <label><input type="checkbox" id="cappuccinoCheckbox" onclick="toggleOption('beverages', 'cappuccinoCheckbox', 'cappuccinoOptions')"> Cappuccino</label>
            <div id="cappuccinoOptions" style="display: none;">
                <label for="cappuccinoSize">Select Size:</label>
                <select id="cappuccinoSize">
                    <option value="0">Select Size</option>
                    <option value="small">Small - ₹150</option>
                    <option value="medium">Medium - ₹180</option>
                    <option value="large">Large - ₹200</option>
                </select>
            </div>
        </div>

        <!-- Desserts Section -->
        <h2>Desserts</h2>
        <div class="form-group">
            <label><input type="checkbox" id="cheeseCakeCheckbox" onclick="toggleOption('dessert', 'cheeseCakeCheckbox', 'cheeseCakeOptions')"> Cheese Cake</label>
            <div id="cheeseCakeOptions" style="display: none;">
                <label for="cheeseCakeFlavor">Select Flavor:</label>
                <select id="cheeseCakeFlavor">
                    <option value="0">Select Flavor</option>
                    <option value="blueberry">Blueberry - ₹250</option>
                    <option value="cranberry">Cranberry - ₹270</option>
                </select>
            </div>
        </div>

        <!-- Order Type and Carry Bag Section -->
        <div class="form-group">
            <label>Order Type:</label>
            <label><input type="radio" name="orderType" value="Dine-in" required> Dine-in</label>
            <label><input type="radio" name="orderType" value="Take-away" required> Take-away</label>
        </div>

        <div class="form-group">
            <label>Do you need a carry bag?</label>
            <label><input type="radio" name="carryBag" value="Yes" required> Yes</label>
            <label><input type="radio" name="carryBag" value="No" required> No</label>
        </div>

        <button type="button" onclick="calculateBill()">Generate Bill</button>
        <div id="billSummary" class="summary"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
